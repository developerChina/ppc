<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Review Form </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/modernforms.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
    </head>
    <body class="mdn-bg">
        <div class="modern-forms">
        	<div class="modern-container mc2">
                <form>
                    <fieldset>
                        <div class="field-group prepend-icon">
                            <input type="text" class="mdn-input" placeholder="Enter name">
                            <label class="mdn-label">Name</label>
                            <span class="mdn-icon"><i class="fa fa-male"></i></span>
                            <span class="mdn-bar"></span>
                        </div>
                        <div class="field-group prepend-icon">
                            <input type="email" class="mdn-input" placeholder="Enter email address">
                            <label class="mdn-label">Email Address</label>
                            <span class="mdn-icon"><i class="fa fa-envelope"></i></span>
                            <span class="mdn-bar"></span>
                        </div>  
                        <div class="field-group">
                            <textarea class="mdn-textarea" placeholder="Review message details"></textarea>
                            <label class="mdn-label">Review Message</label>
                            <span class="mdn-bar"></span>
                        </div><!-- end mdn-group -->
                    </fieldset>
                        
                    <fieldset> 
                        <div class="mdn-label-pos block-label"><label class="mdn-label"> Service Review </label></div>
                        <div class="mdn-group mdn-bottom-border mdn-auto">
                            <div class="mdn-rating">
                                <span class="mdn-rating-label">Microsoft</span>
                                <div class="mdn-rating-widget">
                                    <input class="star-i" id="m5" type="radio"  name="microsoft" checked>
                                    <label class="star-l" for="m5"><i class="fa fa-star"></i><span>Excellent</span></label>
                                    <input class="star-i" id="m4" type="radio"  name="microsoft">
                                    <label class="star-l" for="m4"><i class="fa fa-star"></i><span>Good</span></label>
                                    <input class="star-i" id="m3" type="radio"  name="microsoft">
                                    <label class="star-l" for="m3"><i class="fa fa-star"></i><span>Tried</span></label>
                                    <input class="star-i" id="m2" type="radio"  name="microsoft">
                                    <label class="star-l" for="m2"><i class="fa fa-star"></i><span>Fair</span></label>
                                    <input class="star-i" id="m1" type="radio"  name="microsoft">
                                    <label class="star-l" for="m1"><i class="fa fa-star"></i><span>Poor</span></label>
                                </div>
                            </div><!-- end rating section -->
                            <div class="mdn-rating">
                                <span class="mdn-rating-label">Samsung</span>
                                <div class="mdn-rating-widget">
                                    <input class="star-i" id="s5" type="radio"  name="samsung">
                                    <label class="star-l" for="s5"><i class="fa fa-star"></i><span>Excellent</span></label>
                                    <input class="star-i" id="s4" type="radio"  name="samsung" checked>
                                    <label class="star-l" for="s4"><i class="fa fa-star"></i><span>Good</span></label>
                                    <input class="star-i" id="s3" type="radio"  name="samsung">
                                    <label class="star-l" for="s3"><i class="fa fa-star"></i><span>Tried</span></label>
                                    <input class="star-i" id="s2" type="radio"  name="samsung">
                                    <label class="star-l" for="s2"><i class="fa fa-star"></i><span>Fair</span></label>
                                    <input class="star-i" id="s1" type="radio"  name="samsung">
                                    <label class="star-l" for="s1"><i class="fa fa-star"></i><span>Poor</span></label>
                                </div>
                            </div><!-- end rating section -->
                            <div class="mdn-rating">
                                <span class="mdn-rating-label">Google</span>
                                <div class="mdn-rating-widget">
                                    <input class="star-i" id="g5" type="radio"  name="google">
                                    <label class="star-l" for="g5"><i class="fa fa-star"></i><span>Excellent</span></label>
                                    <input class="star-i" id="g4" type="radio"  name="google">
                                    <label class="star-l" for="g4"><i class="fa fa-star"></i><span>Good</span></label>
                                    <input class="star-i" id="g3" type="radio"  name="google" checked>
                                    <label class="star-l" for="g3"><i class="fa fa-star"></i><span>Tried</span></label>
                                    <input class="star-i" id="g2" type="radio"  name="google">
                                    <label class="star-l" for="g2"><i class="fa fa-star"></i><span>Fair</span></label>
                                    <input class="star-i" id="g1" type="radio"  name="google">
                                    <label class="star-l" for="g1"><i class="fa fa-star"></i><span>Poor</span></label>
                                </div>
                            </div><!-- end rating section -->
                        </div><!-- mdn-group -->                                      
                    </fieldset>
                    
                    <div class="mdn-footer">
                        <button type="submit" class="mdn-button btn-primary">Submit Review</button>
                        <button type="reset" class="mdn-button btn-flat">Cancel</button>
                    </div>
                </form>    
            </div><!-- modern-container -->
        </div><!-- modern-forms -->
    </body>
</html>
